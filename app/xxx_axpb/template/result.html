<%include file="header.html" />

<p>
The algorithm result is displayed  hereafter.
</p>

<form action="${app.base_url}" method="get">
<fieldset>
<p>
Restart this algorithm with new data.
</p>
<input type="submit" value="back to : input" />
</fieldset>
</form>

<form action="${app.base_url + 'params'}" method="get">
<fieldset>
<p>
Restart this algorithm with new parameters.
</p>
<input type="hidden" name="key" value="${app.key}">
<input type="hidden" name="newrun" value="1">
<input type="submit" value="back to : parameters" />
</fieldset>
</form>

<hr />

<h2>input</h2>

% for input_url in input:
<img src="${input_url}" alt="" /> <br/>
% endfor

<h2>output</h2>

% for output_url in output:
<img src="${output_url}" alt="" /> <br/>
% endfor

<%include file="footer.html" />
