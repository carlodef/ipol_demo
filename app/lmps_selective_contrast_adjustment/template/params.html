<%include file="header.html" />


<form action="${app.base_url + 'wait'}" method="get">
  <fieldset>
    <p>
      Algorithm Parameters
    </p>
    <input type="hidden" name="key" value="${app.key}">
    <label for="T"><i>T</i>(range: [0, 255])=</label>
    <input type="text" name="T" value="50" size="5" /><br />
    <label for="a"><i>a</i>(range: [0.0, 5.0])=</label>
    <input type="text" name="a" value="2.5" size="5" /><br />
    <input type="submit" value="next step : run" />
  </fieldset>
</form>

<hr />

<div>
  % for input_url in input:
  <img src="${app.work_url + input_url}" alt="" /> 
  % endfor
</div>

<%include file="footer.html" />
