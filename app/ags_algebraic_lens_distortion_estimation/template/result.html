<%include file="header.html" />

<div class="action" style="padding-bottom:3ex">    
    <form style="float:left" action="${app.base_url}" method="get">
        <p style="padding:0px;margin:0px">Run again?&nbsp;<input type="submit" value="try with another image" /></p>
    </form>    

    <form style="float:left;padding-left:4px" action="${app.base_url + 'params'}" method="post">
        <p style="margin:0px"><input type="hidden" name="key" value="${app.key}" />
        <input type="hidden" name="newrun" value="1" />
        <input type="hidden" name="msg" value="use the output points" />
        <input type="submit" value="rerun with the same lines and other parameters" /></p>
    </form>

</div>

<hr />

The algorithm result is displayed hereafter. It ran in ${"%0.2f" % app.cfg['info']['run_time']} s.

<p/></p>

    <li>
      <a href="#">
        Output
        <span>
        <img src="${app.work_url + 'output_0.png'}" alt="" />
        </span>
      </a>
    </li>

    <li>
      <a href="#">
        Input
        <span>
        <img src="${app.work_url + 'input_0.png'}" alt="" />
        </span>
      </a>
    </li>

  </ul>

</div>
